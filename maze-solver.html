<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Solver - DSA Project</title>
    <link rel="stylesheet" href="maze-solver.css" />
  </head>
  <body>
    <div class="container">
      <div style="background-color: #3498db; color: white; padding: 10px; text-align: center; font-weight: 600;">
        ⬇️ Scroll down to see the maze controls and canvas ⬇️
      </div>
      <!-- Login Screen -->
      <div id="login-screen" class="screen active">
        <div class="login-container">
          <h1>Maze Solver</h1>
          <p class="subtitle">Visualize BFS and DFS Algorithms</p>

          <div id="login-form">
            <div class="form-group">
              <label for="login-username">Username</label>
              <input
                type="text"
                id="login-username"
                value="admin"
                placeholder="Enter username"
              />
            </div>
            <div class="form-group">
              <label for="login-password">Password</label>
              <input
                type="password"
                id="login-password"
                value="maze123"
                placeholder="Enter password"
              />
            </div>
            <button class="btn-primary" id="login-btn">Login</button>
            <p style="margin-top: 10px; font-size: 0.9em; color: #666">
              Default credentials are prefilled
            </p>
          </div>

          <div
            id="login-message"
            style="margin-top: 15px; color: #e74c3c; font-weight: 600"
          ></div>
        </div>
      </div>

      <!-- Main Application Screen -->
      <div id="app-screen" class="screen">
        <header>
          <h1>Maze Solver</h1>
          <div class="user-info">
            <span id="welcome-user">Welcome, User!</span>
            <button class="btn-logout" id="logout-btn">Logout</button>
          </div>
        </header>
        
        

        <div class="controls">
          <div class="input-section">
            <label for="maze-size">Maze Size:</label>
            <select id="maze-size">
              <option value="10">10x10</option>
              <option value="15" selected>15x15</option>
              <option value="20">20x20</option>
            </select>

            <button id="generate-btn">Generate Maze</button>
            <button id="clear-btn">Clear Maze</button>
          </div>

          <div class="algorithm-section">
            <label>Algorithm:</label>
            <input type="radio" id="bfs" name="algorithm" value="bfs" checked />
            <label for="bfs">BFS</label>
            <input type="radio" id="dfs" name="algorithm" value="dfs" />
            <label for="dfs">DFS</label>

            <button id="solve-btn">Solve Maze</button>
            <button id="reset-btn">Reset Solution</button>
          </div>

          <div class="stats">
            <p>Path Length: <span id="path-length">0</span></p>
            <p>Visited Cells: <span id="visited-cells">0</span></p>
          </div>
        </div>

        <div class="maze-container">
          <canvas id="maze-canvas" width="600" height="600"></canvas>
        </div>
      </div>
    </div>

    <script src="auth.js"></script>
    <script src="maze-solver.js"></script>
  </body>
</html>
